spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: jdbc:postgresql://localhost:5433/pricealert
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: 1234567
  jpa:
    show-sql: true
    properties:
      hibernate:
        ddl-auto: update
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  sql:
    init:
      mode: never
      platform: postgres
      schema-locations: classpath:schema.sql
  mail:
    host: smtp.gmail.com
    port: 587
    username: ## INSERT YOUR EMAIL HERE ##
    password: ## INSERT YOUR APP PASSWORD HERE ##
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

cors:
  origins: ${CORS_ORIGINS:http://localhost:3000,http://localhost:4200}

logging:
  level:
    root: INFO
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    github.pedrozaz.pricealert: DEBUG